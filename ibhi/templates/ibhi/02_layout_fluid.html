{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <title>

        {% block title %}

        {% endblock %}

    </title>

    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">

    <link href="{% static 'css/toolkit-light.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'css/application.css' %}" rel="stylesheet" type="text/css">
    <!--Vega-lite v4.json-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

    <!--Vega-lite v5.json-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }
    </style>

    <style>
        /* note: this is a hack for ios iframe for bootstrap themes shopify page */
        /* this chunk of css is not part of the toolkit :) */
        body {
            width: 1px;
            min-width: 100%;
            *width: 100%;
        }

    </style>
</head>


<body class="with-top-navbar">
<main>

    <nav class="navbar navbar-toggleable-sm fixed-top navbar-light bg-light app-navbar">
        <button
                class="navbar-toggler navbar-toggler-right hidden-md-up"
                type="button"
                data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--Note for myself(Mohit): Insert the link to the home page.-->
        <a class="navbar-brand" href="{% url 'fluid_report_urlpattern' %}">
              <span style="padding-right:3px; padding-top: 3px; display: inline-block;">
                  <img src="{% static 'img/UOfI_logo.png' %}" height="50">
              </span>
        </a>

        <div class="collapse navbar-collapse mr-auto" id="navbarResponsive">
            <ul class="nav navbar-nav">

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'fluid_report_urlpattern' %}">HIBCAT</a>
                </li>

            </ul>

        </div>
    </nav>

    <div class="container-fluid container-fluid-spacious">
        <div class="dashhead mt-5">

            <ul class="nav nav-pills nav-fill">
                <li class="nav-item navbar-dark">
                    <a class="nav-link btn-secondary active" href="#visual1" role="tab" data-toggle="tab">News Explorer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-secondary" href="#visual2" role="tab" data-toggle="tab">Net Sentiment Explorer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-secondary" href="#visual3" role="tab" data-toggle="tab">Sentiment Trends</a>
                </li>
            </ul>
        </div>
        <hr class="mt-0 mb-5">

        <div class="tab-content">

            <div role="tabpanel" class="tab-pane active" id="visual1">
                {% block visual_one %}

                {% endblock %}
            </div>

            <div role="tabpanel" class="tab-pane active" id="visual2">
                {% block visual_two %}

                {% endblock %}
            </div>

            <div role="tabpanel" class="tab-pane active" id="visual3">
                {% block visual_three %}

                {% endblock %}
            </div>

            <div role="tabpanel" class="tab-pane active" id="visual4">
                {% block visual_four %}

                {% endblock %}
            </div>

        </div>


        <script>

            {% block script %}

            {% endblock %}

        </script>


    </div>
    </div>
    </div>


    </div>

    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/tether.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/chart.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/tablesorter.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/toolkit.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/application.js' %}" type="text/javascript"></script>
    <script>
        // execute/clear BS loaders for docs
        $(function () {
            while (window.BS && window.BS.loader && window.BS.loader.length) {
                (window.BS.loader.pop())()
            }
        })
    </script>
</main>
</body>
</html>
