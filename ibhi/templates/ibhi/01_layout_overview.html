{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Illinois Brand Health Index Dashboard">
    <meta name="keywords" content="Illinois Brand Health Index">
    <meta name="author" content="Mohit Gupta">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Vega-lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }
    </style>

    <title>
        {% block title %}

        {% endblock %}
    </title>

    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">

    <link href="{% static  'ibhi/assets/css/toolkit-light.css' %}" rel="stylesheet" type="text/css">


    <link href="{% static  'ibhi/assets/css/application.css' %}" rel="stylesheet" type="text/css">

    <style>
        /* note: this is a hack for ios iframe for bootstrap themes shopify page */
        /* this chunk of css is not part of the toolkit :) */
        body {
            width: 1px;
            min-width: 100%;
            *width: 100%;
        }
    </style>
</head>


<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-3 sidebar">
                <nav class="sidebar-nav">
                    <div class="sidebar-header">
                        <button class="nav-toggler nav-toggler-md sidebar-toggler" type="button" data-toggle="collapse"
                                data-target="#nav-toggleable-md">
                            <span class="sr-only">Toggle nav</span>
                        </button>
                        <!--Note for myself(Mohit): Replace the href # to whatever link you want-->
                        <a class="sidebar-brand img-responsive" href="#">
              <span style="padding-right:3px; padding-top: 3px; display: inline-block;">
                  <img src="{% static 'ibhi/assets/img/UOfI_logo.png' %}" height="50">
              </span>
                        </a>
                    </div>

                    <div class="collapse nav-toggleable-md" id="nav-toggleable-md">
                        <ul class="nav nav-pills nav-stacked flex-column">
                            <li class="nav-header">Dashboards</li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Overview</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="#">Fluid layout</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="#">Icon nav</a>
                            </li>


                        </ul>
                        <hr class="visible-xs mt-3">
                    </div>
                </nav>
            </div>
            <div class="col-md-9 content">
                <div class="dashhead">
                    <div class="dashhead-titles">
                        <h6 class="dashhead-subtitle">Dashboard</h6>
                        <h2 class="dashhead-title">Overview</h2>
                    </div>

                </div>

                <hr class="mt-3">

                {% block vis_div %}

                    <!--This will contain the header div-->


                {% endblock %}

                <script>

                    {% block script %}

                    {% endblock %}

                </script>


            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <script src="{% static  'ibhi/assets/js/jquery.min.js' %}"></script>
    <script src="{% static  'ibhi/assets/js/tether.min.js' %}"></script>
    <script src="{% static  'ibhi/assets/js/chart.js' %}"></script>
    <script src="{% static  'ibhi/assets/js/tablesorter.min.js' %}"></script>
    <script src="{% static  'ibhi/assets/js/toolkit.js' %}"></script>
    <script src="{% static  'ibhi/assets/js/application.js' %}"></script>
    <script>
        // execute/clear BS loaders for docs
        $(function () {
            while (window.BS && window.BS.loader && window.BS.loader.length) {
                (window.BS.loader.pop())()
            }
        })
    </script>
</main>
</body>
</html>
